<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <!-- Script -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    

    <!-- Style -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone One">
    
    <style>
        .container-fluid {
            background-image: url("images/bg_ied2.png");
            background-repeat: repeat;
        }
        .card {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            /* background-image: url("images/ied_bg.png");
            background-repeat: repeat-y; */
        }
        .infinite {
            background-color: #F19507;
            color: black;
            border-radius: 10px;
            box-sizing: border-box;
            border-color: black;
            display: inline-block;
            animation-iteration-count: infinite;
        }
        .font1 {
            font-family: 'Paytone One';
            font-size: calc(80% + 1vw);
        }
        .logo-on{
            animation-iteration-count: infinite;
            width:60px;
        }
        .infinite{
            animation-iteration-count: infinite;
        }
        .logo-off{
            width:60px;
        }
        /* .logo-on:active{
            box-shadow: 0 2px 10px rgba(192, 190, 190, 0.2);
            transform: translateY(2px);
        }
        .logo-off:active{
            box-shadow: 0 2px 10px rgba(192, 190, 190, 0.2);
            transform: translateY(2px);
        } */
    </style>

</head>
<body>
    <div class="container-fluid" id="app">
        
        <div class="d-flex justify-content-center font1 pt-3"><span class="badge badge-info text-primary animate__animated animate__swing infinite">{{ family }}</span></div>
        <!-- Slideshow 1 -->
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade p-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item" v-for="item in dataUcapan.ucapans" :class="{active: item.isActive}">
                    <img :src="item.image" class="img-fluid mx-auto d-block rounded img-thumbnail" style="width:800px" alt="...">
                    <div class="carousel-caption d-none d-block ">
                        <h2 :class="[item.animate1]"><strong>{{ item.label1 }}</strong></h2>
                        <h3 :class="[item.animate2]"><strong>{{ item.label2 }}</strong></h3>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Media SP2020 -->
        <div class="d-flex justify-content-center sticky-top">
            <div class="media border p-3">
                <img src="images/sp2020.jpeg" alt="SP2020" :class="[classImageSP]" @click="goSPOnline" @mouseover="clickOff" @mouseleave="clickOn">
                <div class="media-body font1 text-info">
                  <h5>Klik Logo SP2020</h5>
                  <p>Catatkan Diri & Keluarga di <kbd>sensus.bps.go.id</kbd> sampai 29 Mei 2020.</p>
                </div>
            </div>
        </div>

        <!-- <form method="POST" action="#"> -->
            <div class="d-flex justify-content-center mb-3 fixed-bottom">
                <input type="text" class="animate__animated animate__pulse infinite w-50" v-model="name" @keyup="updateMessage" placeholder="Masukkan nama anda disini...">
                <a type="button" :href="pesan" data-action="share/whatsapp/share" class="btn btn-success shadow ml-5 animate__animated animate__pulse" value="Go"><i class='fab fa-lg fa-whatsapp '></i> Share Ke WA</a>
                
            </div>
        <!-- </form> -->

        <!-- Slideshow 2 -->
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade p-3" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" v-for="item in dataPraying.prayings" :class="{active: item.isActive}" data-interval="2000">
                    <img :src="item.image" class="img-fluid mx-auto d-block rounded img-thumbnail" style="width:500px" alt="...">
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <!-- Social Sharing -->
</body>
</html>
